<!DOCTYPE html>
<html lang = "en">
  
  <head>
      <meta charset = "UTF-8">
  </head>

   
      
  <style>
    .title {
  font-size: 32px;
  border-bottom: 3px solid plum;
  padding: 20px;
  color: thistle;
}


.master {
  padding: 20px;
  border: solid plum;
  box-sizing: border-box;
  height: 100vh;
}

.hidden-md{
  display: inline;
  
}

.text-center{
  text-align: center;
}

.master-act {
  font-size: 25px;
  border-bottom: 3px solid plum;
  color: thistle;
  padding: 10px;
  
}

.master-act:hover,
.active-act{
  background: thistle;
  color: white;
  cursor: pointer;
  
}
    
[class*="col-"] {
    min - width: 720%;
    float: left;
 
} 
   .col-3 {width: 25%;}
   .col-9 {width: 75%;}

}
    </style> 
  
    <body style="background-color:#f8f2ff;">
    <h1 class = "title text-center"> MASTER DETAIL </h1>
        
    
        <div class = "container">
                <div class = "col-3 master">
                  <h1 style="color: thistle" align= "center"> ACTIVITIES </h1><br>
                  
    
                  <div class = "master-act"
                       id = "reg"

        </div>
          
       <iframe id="myframe"

                 style = "border:3px solid plum;">
       </iframe>
          
       <div id="regi">
       </div>
          <script>
          function myFunction() {
                document.getElementById("myframe").src = "registration.html"
              }
            </script>
          
    
       <div id="cali">
       </div>
          <script>
          function myFunction1() {

          <script>

              }
            </script>
          
          
       <div id="markp">
       </div>
          <script>
