<!DOCTYPE HTML>
<html en = "lang">
    <head>
        <title>CREATE ACCOUNT</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">  
    </head>
    <body>
        
    <center>       
   
       <input type="image" src="SLERP LOGO.png"  width="80" height="80">
        
  <h2>CREATE ACCOUNT</h2>
  <p> Create an account now so that you will be updated if 
      <br> our stores posted our onhand items, our Group Orders and Sales.</p>
     </center>
  
        <form>
            <label>
            <b> First Name : </b>
            </label>
            <input type="text" 
                     id="FName" 
                     name="First"
                     size="20"
                     placeholder="Alexis Marie" required
             />
        
        <br>
        <br>
             
            <label>
            <b> Last Name : </b>
            </label>
            <input type="text" 
                     id="LName" 
                     name="Last"
                     size="20"
                     placeholder="Minguilan" required
             />
        
        <br>
        <br>

            <label>
            <b> Complete Address : </b>
            </label>
            <br>
            <input type="text" 
                     id="CAdd" 
                     name="Add"
                     placeholder="Street Name, Baranggay, City, Zip Code" required
             />

         <br>
         <br>
            
            <label>
            <b> Phone Number : </b>
            </label>
            <br>
            <input type = "text" 
                  name = "code"
                  value="+63" 
                  size="1"/>
            <input type="tel" 
                   id="phone" 
                   name="phone"
                   pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                   placeholder="91234567810"
                   required/>

         <br>
         <br>
            
            <label>
                <b>Enter your email: </b>
            </label>
            <input type="email"
                   id="email" 
                   name="email"
                   placeholder="youremail@gmail.com" required>

         <br>
         <br>

            <label>
                <b> Facebook Url :</b>
            </label>
            <input type="url" 
                   id="fburl" 
                   name="fburl" required>
            
         <br>
         <br>
            
            <label>
                <b> Twitter Url :</b>
            </label>
            <input type="url" 
                   id="twturl" 
                   name="twturl" required>
       
          <br>
          <br>
                  
            <label>      
            <b> Password </b>    
            </label>
            <br>
            <input type="password" 
                  id="pass" 
                  name="password"
                   placeholder ="your password here" required/>
                  
          <br>
          <br>
            
            <label>
            <b> Mode of Payment </b>
            </label>
            <br>
            <select name="MOP" 
                    id="MOP">
              <option value="gcash">GCASH</option>
              <option value="BPI">BPI</option>
              <option value="paymaya">Paymaya</option>
              <option value="palawan express">Palawan Express</option>
            </select>
            <small> you can edit it anytime </small>

          <br>
          <br>

            <label>   
               <b> New Account </b>
            </label><br>
            <br>
            <input type="radio" 
                   value="Yes" 
                   name="gender"> 
                   Yes   
            <input type="radio" 
                   value="No" 
                   name="gender"> 
                   No   
            
            <br>
            <br>

             <input type="checkbox" 
                   id="tnr"
                   name="tnr"
                   value="Yes"/>
            <label for="tnr">
               Accepts Terms & Regulations
            </label>
           
            <br>
            <br>
            
                 <button  style="background-color:thistle" 
                         type="submit">
                     REGISTER
                </button>
  
                <button style="background-color: thistle" 
                        type="reset">
                     RESET 
                </button>
                  
</form>          
</body>
</html>
