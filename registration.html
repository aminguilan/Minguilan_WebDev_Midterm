<!DOCTYPE HTML>
<html>
    <head>
        <title>CREATE ACCOUNT</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">  
    </head>
    <body>
    <center>
        
        <input type="image" width="150" height="150">
        
  <legend>CREATE ACCOUNT</legend>
  <p> Create an account now so that you will be updated if 
      <br> our stores posted our onhand items, our Group Orders and Sales.</p>
     </center>
  
            <label for = "fname">
            <b> First Name : </b>
            </label>
            <input type="text" 
                     id="FName" 
                     name="FName"
                     size="20"
                     placeholder="firstname here" required
             />
        
        <br></br>
             
            <label for = "lname">
            <b> Last Name : </b>
            </label>
            <input type="text" 
                     id="LName" 
                     name="LName"
                     size="20"
                     placeholder="lastname here" required
             />
        
        <br></br>

            <label>
            <b> Complete Address : </b>
            </label>
            <br>
            &nbsp;
            <textarea cols="10" rows="3"
               placeholder="Building Number, Street Name, 
               Neighborhood, City, Postal Code or Zip Code, Additional Number" value="address" required>  
            </textarea> 

         <br></br>
            
            <label for = "pnum">
            <b> Phone Number : </b>
            </label>
            <input type = "text" 
                  name = "code"
                  value="+63" 
                  size="1"/>
            <input type="tel" 
                   id="phone" 
                   name="phone"
                   pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                   placeholder="number here"
                   required/>

         <br></br>

            <label for="email">
                <b>Enter your email: </b>
            </label>
            <input type="email"
                   id="email" 
                   name="email"
                   placeholder="youremail@gmail.com" required>

         <br></br>

            <label for="homepage">
                <b> Facebook Url :</b>
            </label>
            <input type="url" 
                   id="homepage" 
                   name="homepage" required>
        <br></br>
            
            <label for="homepage">
                <b> Twitter Url :</b>
            </label>
            <input type="url" 
                   id="homepage" 
                   name="homepage" required>
       
          <br></br>
                  
            <label for = "pass">      
            <b> Password </b>    
            </label>
            <input type="password" 
                  id="txtPassword" 
                  name="txtPassword"
                   placeholder ="type password here" required/>
                  
          <br></br>
            
            <label for = "mop">
            <b> Mode of Payment </b>
            </label>
            <br>
            <select name="MOP" 
                    id="MOP">
              <option value="gcash">GCASH</option>
              <option value="BPI">BPI</option>
              <option value="paymaya">Paymaya</option>
              <option value="palawan express">Palawan Express</option>
            </select>
            <small> you can edit it anytime </small>

          <br></br>

            <label>   
               <b> New Account </b>
            </label><br>
            <br>
            <input type="radio" 
                   value="Yes" 
                   name="gender"> 
                   Yes   
            <input type="radio" 
                   value="No" 
                   name="gender"> 
                   No   
            
            <br></br>

             <input type="checkbox" 
                   id="tnr"
                   name="tnr"
                   value="Yes"/>
            <label for="tnr">
               Accepts Terms & Regulations
            </label>
           
            <br></br>
 
            <input type="submit" 
                   value="Submit">

            <input type="reset">
         
                  
                  
                  
                  
                  
                  
                  
                  
          
</body>
