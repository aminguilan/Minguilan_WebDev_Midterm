<html>
   <head>
     <center>
   <body>
     <h1>CALCULATOR</h1>
      <form name="calculator">
         <table>
            <tr>
               <td colspan="3">
                  <input type="text" name="display" id="display" disabled> 
              <td>
                  <button type="button" 
                        id="clear" 
                        name="clear" 
                        value="CLEAR" 
                        onclick="calculator.display.value = ''"> C
               </td>
               </td>
           </tr>
            <tr>
               <td>
                 <button type="button" 
                        name="seven" 
                        value="7" 
                        onclick="calculator.display.value += '7'">7
               </td>
               <td>
                 <button type="button"
                        name="eight" 
                        value="8" 
                        onclick="calculator.display.value += '8'">8
               </td>
               <td>
                 <button type="button" 
                        name="nine" 
                        value="9" 
                        onclick="calculator.display.value += '9'">9
               </td>
               <td>
                 <button type="button" 
                        class="operator" 
                        name="plus" 
                         value="+"                        
                        onclick="calculator.display.value += '+'">+
               </td>
            </tr>
            <tr>
               <td>
                 <button type="button" 
                        name="four" 
                        value="4" 
                        onclick="calculator.display.value += '4'">4
               </td>
               <td>
                 <button type="button" 
                        name="five" 
                        value="5" 
                        onclick="calculator.display.value += '5'">5
               </td>
               <td>
                 <button type="button" 
                        name="six" 
                        value="6" 
                        onclick="calculator.display.value += '6'">6
               </td>
               <td>
                 <button type="button"
                        class="operator" 
                        name="minus" 
                        value="-" 
                        onclick="calculator.display.value += '-'">-
                </td>
            </tr>
            <tr>
               <td>
                 <button type="button"
                        name="one" 
                        value="1" 
                        onclick="calculator.display.value += '1'">1
               </td>
               <td>
                 <button type="button" 
                        name="two" 
                        value="2" 
                        onclick="calculator.display.value += '2'">2
               </td>
               <td>
                 <button type="button" 
                        name="three" 
                        value="3" 
                        onclick="calculator.display.value += '3'">3
               </td>
               <td>
                 <button type="button" 
                        class="operator" 
                        name="times" value="x" 
                        onclick="calculator.display.value += '*'">*
                        </td>
            </tr>
            <tr>
               <td>
                 <button type="button" 
                        name="zero" 
                        value="0" 
                        onclick="calculator.display.value += '0'">0
               </td>
              <td>
                 <button type="button" 
                        name="DOT" 
                        value="." 
                        onclick="calculator.display.value += '.'">.
               </td>
               <td>
                 <button type="button"
                        name="dot"
                        value="=" 
                        onclick="calculator.display.value = eval(calculator.display.value)">=
               </td>
               <td>
                 <button type="button" 
                        class="operator" 
                        name="div"
                        value="/" 
                        onclick="calculator.display.value += '/'">/
              </td> 
            </tr>
             
         </table>
      </form>
     </center>
   </body>
   </head>
</html>
